<div class="title-group">
  <h1 class="mat-h1">All kittens</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="kittens.length === 0" class="no-data">There is no kittens</p>

<div class="container" *ngIf="kittens.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>Kitten ID</th>
        <td mat-cell *matCellDef="let data">{{data._id}}</td>
      </ng-container>

      <ng-container matColumnDef="kitten_name">
        <th mat-header-cell *matHeaderCellDef>Kitten Name</th>
        <td mat-cell *matCellDef="let data">{{data.kitten_name}}</td>
      </ng-container>

      <ng-container matColumnDef="kitten_breed">
        <th mat-header-cell *matHeaderCellDef>Kitten Breed</th>
        <td mat-cell *matCellDef="let data">{{data.kitten_breed}}</td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let data">{{data.country}}</td>
      </ng-container>

      <ng-container matColumnDef="kitten_parents">
        <th mat-header-cell *matHeaderCellDef>Kitten Parents</th>
        <td mat-cell *matCellDef="let data">{{data.kitten_parents.join(', ')}}</td>
      </ng-container>

      <ng-container matColumnDef="kitten_dob">
        <th mat-header-cell *matHeaderCellDef>Kitten Date of Birth</th>
        <td mat-cell *matCellDef="let data">{{data.kitten_dob | date: 'dd/MM/yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let data; let i = index;">
          <button
            mat-raised-button
            color="primary"
            class="push-right"
            [routerLink]="['/edit-kitten', data._id]"
          >
            Edit
          </button>
          <button
            mat-raised-button
            color="accent"
            (click)="deleteKitten(i, data)"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
