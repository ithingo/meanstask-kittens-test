<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div>Kittens list</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav
    #sidenav
    [mode]="isBiggerScreen ? 'over' : 'side'"
    [(opened)]="isOpened"
    [fixedInViewport]="true"
    [fixedTopGap]
  >
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/add-kittens">
        <mat-icon>add</mat-icon> Add Kitten
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/kittens">
        <mat-icon>format_list_bulleted</mat-icon> View Kittens
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
